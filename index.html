<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <script src="data.js" defer></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap"
            rel="stylesheet"
        />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="banner">
            <h1>Tic Tac Toe</h1>
            <h2>LeaderBoard</h2>
            <table class="leadertable">
                <tr>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
            </table>
            <div class="players">
                <label for="player1">Player 1</label>
                <select name="player1" id="player1" class="player1"></select>
                <label for="player2">Player 2</label>
                <select name="player2" id="player2" class="player2"></select>
            </div>
        </div>

        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="gameendmessage" id="gameendmessage">
            <div class="winningmessage"></div>
            <button class="restart">Restart❗❗</button>
        </div>
    </body>
</html>
